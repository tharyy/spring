<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 今回のサンプルで使用しているCSS（bootstrap）の読み込み -->
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
			integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
			crossorigin="anonymous">
		<title>MYSCHE -top-</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
			<a class="navbar-brand" href="#">MYSCHE</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav4">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">トップ<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">使い方</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">サイトについて</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="login align-items-center py-5">
			<div class="container">
				<div class="row">
					<div class="col-md-9 col-lg-8 mx-auto">
						<h3 class="login-heading my-4">スケジュール管理</h3>
						<!-- Thymeleafの繰り返し処理 -->
						<!-- modelにusersというキーでセットされてきたリストを繰り返しで表示 -->
						<!-- リスト（配列）のusersから1ずつ要素を取得してuser（変数）に格納 -->
						<table class="table table-striped">
							<!-- user（UserListクラス）のgetNameメソッドを実行して名前を画面に表示 -->
							<tr>
								<th>ID</th>
								<th>イベント名</th>
								<th>予定日</th>
								<th>場所</th>
								<th></th>
							</tr>
							<tr th:each="event : ${eventList}">
								<td th:text="${event.eventId}"></td>
								<td th:text="${event.eventName}"></td>
								<td th:text="${event.eventDate}"></td>
								<td th:text="${event.eventVenue}"></td>
								<td><a th:href="@{entry/{eventId}(eventId=${event.eventId})}" th:text="編集"></a></td>
							</tr>
						</table>
						<br>
						<div class="text-center">
						<form action="regist" method="get">
							<button
								class="btn  bt-lg btn-primary  btn-login font-weight-bold mb-2"
								type="submit">登録</button>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container text-center">
				<p class="text-muted">MYSCHE</p>
			</div>
		</footer>
	</body>
</html>
